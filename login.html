<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SweetTreats Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
        .logo {
            font-family: 'Pacifico', cursive;
        }
    </style>
</head>
<body class="bg-gray-800 text-white">
    <header class="flex justify-between items-center p-6 bg-blue-600">
        <div class="logo text-2xl">
            SweetTreats
        </div>
        <nav class="space-x-6">
            <a class="hover:text-gray-400" href="index.html">Home</a>
            <a class="hover:text-gray-400" href="#">Product</a>
            <a class="hover:text-gray-400" href="#">About</a>
            <a class="hover:text-gray-400" href="#">Contact</a>
        </nav>
    </header>

    <main class="flex justify-center items-center min-h-screen bg-pink-100 text-gray-800">
        <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
            <h1 class="text-3xl font-bold text-center mb-6">Login</h1>
            <form>
                <div class="mb-4">
                    <label for="email" class="block text-sm font-medium mb-2">Email Address</label>
                    <input type="email" id="email" class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" placeholder="Enter your email" required>
                </div>
                <div class="mb-4">
                    <label for="password" class="block text-sm font-medium mb-2">Password</label>
                    <input type="password" id="password" class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" placeholder="Enter your password" required>
                </div>
                <div class="flex items-center justify-between mb-4">
                    <div class="flex items-center">
                        <input type="checkbox" id="remember" class="w-4 h-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                        <label for="remember" class="ml-2 text-sm">Remember me</label>
                    </div>
                    <a href="#" class="text-sm text-blue-500 hover:underline">Forgot password?</a>
                </div>
                <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700">Login</button>
            </form>
            <p class="text-center text-sm mt-4">Don't have an account? <a href="#" class="text-blue-500 hover:underline">Sign up</a></p>
        </div>
    </main>

    <footer class="bg-gray-700 text-white p-6">
        <div class="text-center">
            <p>&copy; 2023 SweetTreats. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
